<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Harmonic Number</title>

</head>
<body>
    <script>
        let n = prompt('enter the harmonic value n');
        let result = 0;
        if(n!=0)
        {
            for(let i=1;i<=n;i++)
            {
                result = result+1/i;
            }
            console.log(result);
        }
        else{
            console.log('value should not be 0');
        }
    </script>
    
</body>
</html>
