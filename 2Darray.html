<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>2D array</title>
</head>
<body>
    <script>
         
 //let m = prompt('enter the no. of m');  
 //let n = prompt('enter the no. of n');      
// Create one dimensional array 
  function new2DArray(m,n)
  {
    let array = new Array(m);
   //  console.log(array);
    // console.log(m);
    // console.log(n); 

 document.write("Creating 2D array <br>"); 

 
for(let i = 0;i<array.length;i++) { 
 	array[i] = new Array(n); 
 } 

 let h = 0; 

 
 for (let i = 0; i < m; i++) { 
 	for (let j = 0; j < n; j++) { 
 		array[i][j] = h++; 
 	} 
  } 

 
 for (let i = 0; i < m; i++) { 
 	for (let j = 0; j < n; j++) { 
 		document.write(array[i][j] + " "); 
 	} 
 	document.write("<br>"); 
 } 
 }

new2DArray(3,3);
//new2DArray(4,4); 	

					 

    </script>
</body>
</html>
