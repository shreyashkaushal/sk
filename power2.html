<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Power of 2</title>
</head>
<body>
    <script>
        let value = prompt('enter the value of N');
        let result = 1;
        if(!(value>31)&&!(value<0))
        {
            
            for(let i=0;i<value;i++)
            {
                result = result*2;

            }
            console.log(result);
        }
        else{
            console.log('enter value of N less than 31');
        }
        
    </script>
</body>
</html>
